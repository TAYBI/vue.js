<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.global.js"></script>

</head>

<body>
    <h2>Counter app</h2>
    <div id="app">
        <h3>{{ counter }}</h3>
        <button @click="incCounter()">+</button> <span> </span>
        <button @click="DecCounter()"> <b>-</b></button>
        <hr>
        <button @click="incCounter(5)">+</button> <span> </span>
        <button @click="DecCounter(5)"> <b>-</b></button>
    </div>
    <script src="app.js"></script>
</body>

</html>
